<ion-header>

  <ion-navbar>
    <ion-title>addPost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <form #form="ngForm" (ngSubmit)="uploadImage(form)" novalidate>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" required [(ngModel)]="addPostObj.title" name="title" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" required [(ngModel)]="addPostObj.description" name="description" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Category</ion-label>
        <ion-input type="text" required [(ngModel)]="addPostObj.category" name="category" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Price</ion-label>
        <ion-input type="number" required [(ngModel)]="addPostObj.price" name="price" required></ion-input>
      </ion-item>
      <br/>
      <div>
        <img src="{{pathForImage(lastImage)}}" style="width: 100%;height: 50%;" [hidden]="lastImage === null">
      </div>
      <br/>
      <div>
        <button ion-button secondary type="submit" block *ngIf="lastImage">Add Post</button>
      </div>
    </form>
    <ion-buttons>
      <button ion-button icon-left block (click)="captureImage()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
    </ion-buttons>
  </div>

</ion-content>
