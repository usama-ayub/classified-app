<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card style="background-color: #e0e0e0;">
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/download.jpg">
      </ion-avatar>
      <ion-icon name="more" md="md-more" style="float: right"></ion-icon>
      <h2>Marty McFly</h2>
    </ion-item>
    <div style="position: relative; margin-top: 20px">
      <img src="assets/default_post" *ngIf="!detail.imgName">
      <img [src]="appConfig + detail.imgName" height="250px" *ngIf="detail.imgName">
    </div>
    <ion-card-content style="margin-top: 10px">
      <p style="font-size: 18px; font-weight: 400"><span>Title</span>:&nbsp;{{detail.title}}</p>
      <p style="font-size: 18px; font-weight: 400"><span>Description</span>:&nbsp;{{detail.description}}</p>
    </ion-card-content>
    <ion-row style="border-top: #0088ff 2px solid; background-color: white">
      <ion-col>
        <span>
          <button ion-button icon-left clear small (click)="isLike(detail)" *ngIf="detail.isLike==true">
             <ion-icon name="thumbs-up" md="md-thumbs-up"></ion-icon>
             <div>Like</div>
           </button>
           <button ion-button icon-left clear small (click)="isLike(detail)" *ngIf="detail.isLike==false" style="color: black">
              <ion-icon name="thumbs-up" md="md-thumbs-up" ></ion-icon>
              <div>Like</div>
          </button>
          </span>
      </ion-col>
      <ion-col center text-center>
        <ion-note style=" color: black;position: relative; top: 2px;left: 20px;">
          {{ detail.createTime | date:"MM/dd/yy"}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
