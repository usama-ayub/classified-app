<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="scroll-content">
      <button menuClose ion-item (click)="openPage(pages[1])">
          <ion-icon name="home" md="md-home"></ion-icon>{{pages[1].title}}
      </button>
      <button menuClose ion-item (click)="openPage(pages[0])">
          <ion-icon name="home" md="md-home"></ion-icon>{{pages[0].title}}
      </button>
        <button menuClose ion-item (click)="openPage(pages[3])">
          <ion-icon name="home" md="md-home"></ion-icon>{{pages[3].title}}
      </button>
      <button menuClose ion-item>
        <ion-icon name="power" md="md-power"></ion-icon>Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
