<ion-menu [content]="content">
  <ion-header>
    <!--<ion-toolbar >
      <ion-title>Menu</ion-title>
    </ion-toolbar>-->
  </ion-header>

  <ion-content>
    <ion-list class="scroll-content" style="margin-top: 20px">
      <ion-item menuClose style="border-bottom:brown 2px solid"><img src="assets/online-deal.jpg"></ion-item>
      <ion-item menuClose (click)="openPage(pages[1])" style="margin-top: 10px">
        <ion-icon name="home" md="md-home"></ion-icon>&nbsp;{{pages[1].title}}
      </ion-item>
      <ion-item menuClose (click)="openPage(pages[0])" style="margin-top: 10px" *ngIf="!ID._id">
        &nbsp;
        <ion-icon name="log-in" md="md-log-in"></ion-icon>&nbsp;{{pages[0].title}}
      </ion-item>
      <!--
      <button menuClose ion-item (click)="openPage(pages[3])">
          <ion-icon name="home" md="md-home"></ion-icon>{{pages[3].title}}
      </button>-->
      <ion-item menuClose (click)="doLogout()" style="margin-top: 10px" *ngIf="ID._id">
        &nbsp;
        <ion-icon name="log-out" md="md-log-out"></ion-icon>&nbsp;Logout
      </ion-item>  
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
